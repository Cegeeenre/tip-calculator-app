<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="card">
    <div class="entete">
      <img src="images/logo.svg" id="logo" alt="hello">
    </div>
    <div class="container">
      <div class="left-part">
        <div class="bill-amount">
          <p id="bill-title">Bill</p>
          <div class="input-part">
            <img src="images/icon-dollar.svg" id="dollar" alt="ez">
            <input type="number" class="input" id="bill-amount-input" placeholder="0.00">
          </div>
        </div>
        <div class="select-tip">
          <p id="bill-title">Select Tip %</p>
          <div class="tips-list">
            <div class="tip">5%</div>
            <div class="tip">10%</div>
            <div class="tip">15%</div>
  
            <div class="tip">25%</div>
            <div class="tip">50%</div>
            <div class="tip custom">Custom</div>
          </div>
        </div>
        <div class="number-people">
          <p class="bill-title">Number of people</p>
          <div class="input-part">
            <img src="images/icon-person.svg" class="person" alt="icon person">
            <input type="text" class="input" id="number-people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="right-part">
        <div class="tip-amount">
          <div class="description">
            <p class="title">Tip / Amount</p>
            <p class="subtitle">/ person</p>
          </div>
          <p id="tip-amount">$4.27</p>
        </div>
        <div class="total-amount">
          <div class="description">
            <p class="title">Total</p>
            <p class="subtitle">/ person</p>
          </div>
          <p id="total-amount">$32.79</p>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
